<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anadir Preguntas</title>
    <link rel="stylesheet" type="text/css"  href="app.css">
</head>
<body>
    <header>
    <img src="rnalogo.png" alt="logo">
    </header>
    <main>
      <div> <h1>Creacion de Preguntas</h1> </div>
    
    <form>
       
        <label for="desc">Descripcion</label><br>
        <input type="text" id="desc" name="desc" value="Desc"><br>
        <label for="cont">Contexto</label><br>
        <input type="text" id="cont" name="cont" value="Arhhc"><br>
        <label for="desc">Respuesta A</label><br>
        <input type="file" id="img" name="A" value="A" accept=".jpg, .jpeg, .png"><br>
        <label for="desc">Respuesta B</label><br>
        <input type="file" id="img" name="B" value="B" accept=".jpg, .jpeg, .png"><br>
        <label for="desc">Respuesta C</label><br>
        <input type="file" id="img" name="C" value="C" accept=".jpg, .jpeg, .png"><br>
        <label for="desc">Respuesta D</label><br>
        <input type="file" id="img" name="D" value="D" accept=".jpg, .jpeg, .png"><br>
        <div class="Respuesta">
          <label for="Respuesta"> Seleccione la respuesta correcta</label><br/>
          <input type="radio" id="a" name="Respuesta" value="A">
          <label for="male">A</label><br/>
          <input type="radio" id="b" name="Respuesta" value="B">
          <label for="female">B</label><br/>
          <input type="radio" id="c" name="Respuesta" value="C">
          <label for="other">C</label><br/>
          <input type="radio" id="d" name="Respuesta" value="D">
          <label for="other">D</label>
        </div>
        <div class="Categoria">
          <label for="Categoria">Seleccione la categoria</label><br/>
          <input type="radio" id="gen" name="Categoria" value="General">
          <label for="other">General</label><br/>
          <input type="radio" id="urb" name="Categoria" value="Urbano">
          <label for="other">Urbano</label><br/>
          <input type="radio" id="rur" name="Categoria" value="Rural">
          <label for="other">Rural</label><br/>
          <input type="radio" id="urb" name="Categoria" value="Intangibles">
          <label for="other">Intangibles</label><br/>
          <input type="radio" id="rur" name="Categoria" value="Maquinarias">
          <label for="other">Maquinarias</label><br/>
        </div>
        <label for="other">Seleccion imagen si desea anadir una</label>
        <input type="file" id="imgn" name="imgn" value="imgn" accept=".jpg, .jpeg, .png">
        
      </form> 
      
   
   <button id="charge"> Enviar pregunta</button>
    </main>
    

    <script>
        // You can also require other files to run in this process
        require('./imageQuestionCreator.js')
      </script>
</body>
</html>
